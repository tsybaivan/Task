<h2>Users</h2>
<table class="table table-hover">
    <form class="form-horizontal">
            <div class="form-group">
                <div>
                    <select class="form-control">
                        <option (click)="ngOnInit()">None</option>
                        <option (click)="sortByName()">Name</option>
                        <option (click)="sortByCity()">City</option>
                    </select>
                </div>
            </div>                
        </form>
<tr *ngFor="let pd of service.list">
    <td (click)="populateForm(pd)">{{pd.firstName}}</td>
    <td (click)="populateForm(pd)">{{pd.lastName}}</td>
    <td (click)="populateForm(pd)">{{pd.address}}</td>
    <td (click)="populateForm(pd)">{{pd.phoneNumber}}</td>
    <td><i class="far fa-trash-alt fa-lg text-danger" (click)="OnDelete(pd.id)"></i></td> 
</tr>
</table>

<h2>Add new User</h2>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

    <input type="hidden" value="id" [value]="service.formData.id">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                 <div class="input-group-text bg-white">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        <input name ="firstName" #name="ngModel"[(ngModel)]="service.formData.firstName" 
        class="form-control" placeholder="First Name" required>
        </div>    
    </div>    

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                        <i class="fas fa-user"></i>
                </div>
            </div>
            <input name ="lastName" #active="ngModel"[(ngModel)]="service.formData.lastName" 
            class="form-control" placeholder="Last Name" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                        <i class="fas fa-user"></i>
                </div>
            </div>
            <input name ="address" #active="ngModel"[(ngModel)]="service.formData.address" 
            class="form-control" placeholder="Addres" required>
        </div>
    </div>

    <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                            <i class="fas fa-user"></i>
                    </div>
                </div>
                <input name ="phoneNumber" #active="ngModel"[(ngModel)]="service.formData.phoneNumber" 
                class="form-control" placeholder="Phone Number" required>
            </div>
        </div>
    
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
    </div>

</form>
