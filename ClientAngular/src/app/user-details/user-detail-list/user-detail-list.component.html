<h2>User Tasks</h2>
<table class="table table-hover">
<tr *ngFor="let pd of service.listTask">
    <td (click)="populateForm(pd)">{{pd.taskName}}</td>
    <td (click)="populateForm(pd)">{{pd.description}}</td>
    <td (click)="populateForm(pd)">{{pd.clientAddress}}</td>
    <td (click)="populateForm(pd)">{{pd.startTime}}</td>
    <td (click)="populateForm(pd)">{{pd.endTime}}</td>
    <td><i class="far fa-trash-alt fa-lg text-danger" (click)="OnDeleteTask(pd.id)"></i></td> 
</tr>
</table>

<h2>Add new Task</h2>
<div>
<form #form="ngForm" autocomplete="off" (submit)="onSubmitTask(form)">

    <input type="hidden" value="id" [value]="service.formDataTask.id">

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                 <div class="input-group-text bg-white">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        <input name ="taskName" #name="ngModel"[(ngModel)]="service.formDataTask.taskName" 
        class="form-control" placeholder="Task Name" required>
        </div>    
    </div>  

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                 <div class="input-group-text bg-white">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        <input name ="description" #name="ngModel"[(ngModel)]="service.formDataTask.description" 
        class="form-control" placeholder="Description" required>
        </div>    
    </div>  
    
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                 <div class="input-group-text bg-white">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        <input name ="clientAddress" #name="ngModel"[(ngModel)]="service.formDataTask.clientAddress" 
        class="form-control" placeholder="Client Address" required>
        </div>    
    </div> 
    
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                 <div class="input-group-text bg-white">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        <input name ="startTime" #name="ngModel"[(ngModel)]="service.formDataTask.startTime" 
        class="form-control" placeholder="Start Time" required>
        </div>    
    </div>  

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                 <div class="input-group-text bg-white">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        <input name ="endTime" #name="ngModel"[(ngModel)]="service.formDataTask.endTime" 
        class="form-control" placeholder="End Time" required>
        </div>    
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
    </div>
</form>
</div>
